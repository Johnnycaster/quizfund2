                            <h2 class="text-3xl font-bold section-title">1. A Evolução da Comunicação (7º Ano)</h2>

                                A história da humanidade é intrinsecamente ligada à evolução de suas formas de comunicação. Desde os primórdios, o desejo de transmitir informações e ideias impulsionou a criação de métodos cada vez mais eficazes e abrangentes. Inicialmente, a comunicação era baseada em sinais visuais e sonoros rudimentares, como fogueiras e tambores. Com o tempo, o desenvolvimento da linguagem oral, e posteriormente da escrita, representou um salto qualitativo, permitindo o registro e a transmissão de conhecimento através das gerações.

                            <h2 class="text-3xl font-bold section-title">2. Hardware e Software (7º Ano)</h2>
                            <p class="content-paragraph">
                                Para que um sistema computacional funcione, é essencial que duas componentes interajam de forma harmoniosa: o <strong>Hardware</strong> e o <strong>Software</strong>. O Hardware constitui a parte física, tangível, de um computador ou dispositivo eletrônico. Ele engloba todos os componentes eletrônicos, elétricos e mecânicos que podem ser tocados e vistos, formando a estrutura sobre a qual o sistema opera. Sem o hardware, não haveria onde processar as informações ou executar as instruções.
                            </p>
                            <p class="content-paragraph">
                                Por outro lado, o Software é a parte lógica, intangível, responsável por dar vida ao hardware. Consiste em conjuntos de instruções, programas, dados e protocolos que dizem ao hardware o que fazer. É o software que permite ao usuário interagir com o computador, executar tarefas específicas e aproveitar as funcionalidades do sistema. A distinção entre hardware e software é fundamental para entender como os dispositivos eletrônicos operam e como são desenvolvidos, pois um é inútil sem o outro.
                            </p>
                            <h3 class="text-xl font-semibold mt-6 mb-3 text-gray-700">Categorias e exemplos de Hardware:</h3>
                            <ul class="content-list">
                                <li><strong>Dispositivos de Entrada:</strong> Componentes que permitem a inserção de dados no computador. Exemplos incluem teclado, mouse, microfone, webcam e scanner.</li>
                                <li><strong>Dispositivos de Saída:</strong> Componentes que exibem ou produzem informações processadas pelo computador. Exemplos são monitor, impressora, alto-falantes e projetor.</li>
                                <li><strong>Unidade Central de Processamento (CPU):</strong> Considerado o "cérebro" do computador, responsável por executar as instruções dos programas e processar os dados.</li>
                                <li><strong>Memória RAM (Random Access Memory):</strong> Memória de curto prazo utilizada para armazenar dados e programas em execução, permitindo acesso rápido para a CPU.</li>
                                <li><strong>Dispositivos de Armazenamento:</strong> Componentes para guardar dados de forma permanente ou semi-permanente. Exemplos: Disco Rígido (HD), Solid State Drive (SSD), pendrives e cartões de memória.</li>
                            </ul>
                            <h3 class="text-xl font-semibold mt-6 mb-3 text-gray-700">Categorias e exemplos de Software:</h3>
                            <ul class="content-list">
                                <li><strong>Sistemas Operacionais (SO):</strong> Software essencial que gerencia os recursos do hardware e software, permitindo que outros programas sejam executados. Exemplos: Windows, macOS, Linux, Android, iOS.</li>
                                <li><strong>Software Aplicativo:</strong> Programas projetados para realizar tarefas específicas para o usuário. Exemplos: navegadores de internet (Chrome, Firefox), processadores de texto (Word, Google Docs), editores de imagem (Photoshop), jogos e aplicativos de redes sociais.</li>
                                <li><strong>Software de Programação:</strong> Ferramentas que auxiliam programadores a criar outros softwares. Exemplos: Compiladores, interpretadores e ambientes de desenvolvimento integrado (IDEs).</li>
                            </ul>
                            <p class="content-paragraph">
                                A evolução tanto do hardware quanto do software caminha lado a lado, impulsionando inovações e novas funcionalidades em dispositivos cada vez mais potentes e versáteis.
                            </p>

                            <h2 class="text-3xl font-bold section-title">3. Redes Sociais: Usar com Consciência (7º Ano)</h2>

                                As redes sociais tornaram-se um pilar central da comunicação e interação no século XXI. Plataformas como Instagram, TikTok, Facebook e X (antigo Twitter) conectam bilhões de pessoas globalmente, permitindo a partilha de ideias, experiências e informações em tempo real. Elas oferecem um espaço dinâmico para a expressão pessoal, o fortalecimento de laços sociais e o acesso a uma vasta gama de conteúdos. Contudo, a facilidade de interação e a velocidade da informação também apresentam desafios significativos que exigem um uso consciente e responsável.

                                A natureza do cyberbullying, muitas vezes anónima e viral, torna-o particularmente insidioso. As mensagens ofensivas podem se espalhar rapidamente, dificultando o controle e a remoção, e o agressor pode sentir uma falsa sensação de impunidade. O "efeito de espectador" (bystander effect), onde testemunhas se omitem, agrava o problema. Educar-se sobre as consequências do cyberbullying, tanto para a vítima quanto para o agressor, e conhecer as vias de denúncia são passos fundamentais para combater essa prática. Além disso, promover a empatia e o respeito online é essencial para construir uma cultura digital mais saudável e inclusiva, onde todos se sintam seguros e valorizados.

                            <h2 class="text-3xl font-bold section-title">1. Segurança Cibernética (9º Ano)</h2>
                            <p class="content-paragraph">
                                No mundo interconectado de hoje, onde a vida pessoal e profissional está cada vez mais digitalizada, a <strong>Segurança Cibernética</strong> tornou-se uma disciplina essencial. Ela engloba o conjunto de tecnologias, processos e controles projetados para proteger redes, programas, dados e sistemas de ataques digitais, roubo, danos ou acessos não autorizados. A crescente sofisticação das ameaças cibernéticas, que variam de ataques de hackers a crimes financeiros e espionagem industrial, exige uma compreensão aprofundada dos riscos e a implementação de defesas robustas.
                            </p>
                            <p class="content-paragraph">
                                A segurança cibernética não é apenas uma preocupação para grandes empresas ou governos; é uma responsabilidade individual e coletiva. Cada usuário online é um potencial alvo de ataques, e a fragilidade de um elo na corrente (como uma senha fraca ou um clique em um link malicioso) pode comprometer toda uma rede. Por isso, a educação digital e a adoção de práticas de segurança rigorosas são tão importantes quanto o desenvolvimento de tecnologias de defesa avançadas. O desafio constante é antecipar e mitigar ameaças em um cenário digital que evolui rapidamente.
                            </p>
                            <h3 class="text-xl font-semibold mt-6 mb-3 text-gray-700">Ameaças e Mecanismos de Defesa na Segurança Cibernética:</h3>
                            <ul class="content-list">
                                <li><strong>Malware (Software Malicioso):</strong> Inclui vírus (se espalham e corrompem arquivos), ransomware (criptografa dados e exige resgate), spyware (coleta informações secretamente) e worms (se replicam e saturam redes). A proteção eficaz requer antivírus atualizados e firewall.</li>
                                <li><strong>Phishing e Engenharia Social:</strong> Phishing são tentativas de obter informações confidenciais (senhas, dados bancários) disfarçando-se de entidades confiáveis (bancos, empresas). Engenharia social é a manipulação psicológica para levar a vítima a cometer erros de segurança ou divulgar informações. Desconfiança e verificação de fontes são cruciais.</li>
                                <li><strong>Ataques de Negação de Serviço (DDoS):</strong> Tentativas de sobrecarregar um servidor, serviço ou rede com um volume massivo de tráfego de internet, tornando-o inacessível para usuários legítimos.</li>
                                <li><strong>Senhas Fortes e Autenticação Multifator (MFA/2FA):</strong> Criar senhas longas, complexas (combinando letras, números e símbolos) e únicas para cada serviço é a primeira linha de defesa. A Autenticação de Dois Fatores (2FA) ou Multifator (MFA) adiciona uma camada extra de segurança, exigindo uma segunda forma de verificação (ex: código enviado ao celular).</li>
                                <li><strong>Criptografia:</strong> Processo de codificar informações para protegê-las de acesso não autorizado. Dados sensíveis (senhas, transações bancárias) devem ser sempre criptografados.</li>
                                <li><strong>Backups Regulares:</strong> Manter cópias de segurança de seus dados importantes em locais seguros (nuvem, HD externo) é essencial para recuperação em caso de ataque cibernético ou falha de hardware.</li>

        let currentQuizQuestions = null;
        let inQuizMode = false;
        let selectedYear = null;

        const mainHeader = document.getElementById('main-header');
        const yearSelectionScreen = document.getElementById('year-selection-screen');
        const yearButtonsList = document.getElementById('year-buttons-list');
        const topicScreen = document.getElementById('topic-screen');
        const topicScreenTitle = document.getElementById('topic-screen-title');
        const topicButtonsList = document.getElementById('topic-buttons-list');
        const contentDisplay = document.getElementById('content-display');
        const quizDisplay = document.getElementById('quiz-display');
        const quizQuestionsDiv = document.getElementById('quiz-questions');
        const quizResultsDiv = document.getElementById('quiz-results');
        const topicTextSection = document.getElementById('topic-text-section');
        const quizButtonContainer = document.getElementById('quiz-button-container');
        const currentUserInfo = document.getElementById('current-user-info');

        function showYearSelection() {
            inQuizMode = false;
            selectedYear = null;
            currentUserInfo && currentUserInfo.classList.add('hidden');

            yearSelectionScreen && yearSelectionScreen.classList.remove('hidden-container');
            topicScreen && topicScreen.classList.add('hidden-container');
            contentDisplay && contentDisplay.classList.add('hidden-container');
            quizDisplay && quizDisplay.classList.add('hidden-container');

            renderYearButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderYearButtons() {
            if (!yearButtonsList) return;
            yearButtonsList.innerHTML = '';
            for (let year = 6; year <= 9; year++) {
                const yearKey = `${year}ano`;
                const topicCardHtml = `
                    <div class="topic-card-wrapper">
                        <button onclick="showTopicsForYear('${yearKey}')" class="topic-main-button">
                            <img src="https://placehold.co/48x48/00FFFF/000000?text=${year}" alt="Ícone ${year}º Ano" class="selection-button-icon">
                            <span>${year}º Ano</span>
                        </button>
                    </div>
                `;
                yearButtonsList.innerHTML += topicCardHtml;
            }
            const generalTopics = ['curiosidades-gerais', 'creditos-gerais'];
            generalTopics.forEach(topicId => {
                const topicData = contentData[topicId];
                if (topicData) {
                    const topicCardHtml = `
                        <div class="topic-card-wrapper">
                            <button onclick="showContent('${topicId}', '${Object.keys(topicData.topics)[0]}')" class="topic-main-button">
                                <img src="${topicData.topics[Object.keys(topicData.topics)[0]].image}" alt="Ícone ${topicData.title}" class="selection-button-icon" onerror="this.onerror=null; this.src='https://placehold.co/48x48/00FFFF/000000?text=${topicData.title.substring(0,2).toUpperCase()}';">
                                <span>${topicData.title}</span>
                            </button>
                        </div>
                    `;
                    yearButtonsList.innerHTML += topicCardHtml;
                }
            });
        }

        function showTopicsForYear(yearKey) {
            selectedYear = yearKey;
            currentUserInfo && (currentUserInfo.textContent = `Ano: ${selectedYear.replace('ano', 'º Ano')}`);
            currentUserInfo && currentUserInfo.classList.remove('hidden');

            yearSelectionScreen && yearSelectionScreen.classList.add('hidden-container');
            topicScreen && topicScreen.classList.remove('hidden-container');
            contentDisplay && contentDisplay.classList.add('hidden-container');
            quizDisplay && quizDisplay.classList.add('hidden-container');

            topicScreenTitle && (topicScreenTitle.textContent = contentData[yearKey].title);

            renderTopicButtonsForYearScreen(yearKey);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderTopicButtonsForYearScreen(yearKey) {
            if (!topicButtonsList) return;
            topicButtonsList.innerHTML = '';
            const topics = contentData[yearKey].topics;
            if (!topics) return;

            for (const topicId in topics) {
                const topic = topics[topicId];
                let topicCardHtml = `
                    <div class="topic-card-wrapper">
                        <button onclick="showContent('${yearKey}', '${topicId}')" class="topic-main-button">
                            <img src="${topic.image}" alt="Ícone de ${topic.title}" class="selection-button-icon" onerror="this.onerror=null; this.src='https://placehold.co/48x48/00FFFF/000000?text=${topic.title.substring(0,2).toUpperCase()}';">
                            <span>${topic.title}</span>
                            ${(topic.quiz && Array.isArray(topic.quiz) && topic.quiz.length > 0) ? '<span class="quiz-indicator-text">(Com Quiz)</span>' : ''}
                        </button>
                `;

                if (topic.quiz && Array.isArray(topic.quiz) && topic.quiz.length > 0) {
                    topicCardHtml += `
                        <button onclick="startQuiz('${yearKey}', '${topicId}')" class="btn-quiz-card">
                            Iniciar Quiz
                        </button>
                    `;
                }
                topicCardHtml += `</div>`;
                topicButtonsList.innerHTML += topicCardHtml;
            }
        }

        function showContent(yearKey, topicId) {
            if (inQuizMode) return;

            const data = contentData[yearKey]?.topics?.[topicId];
            if (!data || !data.text) return;

            mainHeader && mainHeader.classList.remove('hidden-container');
            yearSelectionScreen && yearSelectionScreen.classList.add('hidden-container');
            topicScreen && topicScreen.classList.add('hidden-container');
            contentDisplay && contentDisplay.classList.remove('hidden-container');
            quizDisplay && quizDisplay.classList.add('hidden-container');

            topicTextSection && (topicTextSection.innerHTML = data.text);

            if (quizButtonContainer) {
                quizButtonContainer.innerHTML = '';
            }

            contentDisplay && contentDisplay.scrollIntoView({ behavior: 'smooth' });
        }

        function startQuiz(yearKey, topicId) {
            const data = contentData[yearKey]?.topics?.[topicId];
            if (!data || !data.quiz) {
                selectedYear ? showTopicsForYear(selectedYear) : showYearSelection();
                return;
            }

            inQuizMode = true;
            mainHeader && mainHeader.classList.add('hidden-container');
            yearSelectionScreen && yearSelectionScreen.classList.add('hidden-container');
            topicScreen && topicScreen.classList.add('hidden-container');
            contentDisplay && contentDisplay.classList.add('hidden-container');
            quizDisplay && quizDisplay.classList.remove('hidden-container');

            currentQuizQuestions = data.quiz;
            renderQuizQuestions();
            quizDisplay && quizDisplay.scrollIntoView({ behavior: 'smooth' });
        }

        function renderQuizQuestions() {
            if (!quizQuestionsDiv) return;
            quizQuestionsDiv.innerHTML = '';

            quizResultsDiv && quizResultsDiv.classList.add('hidden-container');

            currentQuizQuestions.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6 text-left';
                questionDiv.innerHTML = `<p class="font-semibold text-lg mb-3">${qIndex + 1}. ${q.question}</p>`;

                q.options.forEach((option, oIndex) => {
                    const optionLabel = document.createElement('label');
                    optionLabel.className = 'quiz-option';
                    optionLabel.innerHTML = `
                        <input type="radio" name="question-${qIndex}" value="${oIndex}" class="form-radio text-blue-600 mr-2">
                        <span>${option}</span>
                    `;
                    questionDiv.appendChild(optionLabel);
                });
                quizQuestionsDiv.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let correctAnswers = 0;
            let allAnswered = true;

            currentQuizQuestions.forEach((q, qIndex) => {
                const selectedOption = document.querySelector(`input[name="question-${qIndex}"]:checked`);
                const optionsElements = document.querySelectorAll(`input[name="question-${qIndex}"]`);

                if (!selectedOption) {
                    allAnswered = false;
                }

                optionsElements.forEach((optionInput, oIndex) => {
                    const parentLabel = optionInput.closest('.quiz-option');
                    parentLabel.classList.remove('correct', 'incorrect');
                    if (oIndex === q.correct) {
                        parentLabel.classList.add('correct');
                    }
                });

                if (selectedOption) {
                    const userAnswer = parseInt(selectedOption.value);
                    if (userAnswer === q.correct) {
                        correctAnswers++;
                    } else {
                         selectedOption.closest('.quiz-option').classList.add('incorrect');
                    }
                }
            });

            if (!quizResultsDiv) return;

            quizResultsDiv.classList.remove('hidden-container');
            if (!allAnswered) {
                quizResultsDiv.textContent = "Por favor, responda a todas as perguntas antes de enviar.";
                quizResultsDiv.classList.remove('success', 'error');
                return;
            }

            const totalQuestions = currentQuizQuestions.length;
            const score = (correctAnswers / totalQuestions) * 100;

            quizResultsDiv.innerHTML = `Você acertou ${correctAnswers} de ${totalQuestions} perguntas (${score.toFixed(0)}%).`;

            if (score >= 70) {
                quizResultsDiv.classList.remove('error');
                quizResultsDiv.classList.add('success');
            } else {
                quizResultsDiv.classList.remove('success');
                quizResultsDiv.classList.add('error');
            }
        }

        function goBackToTopics() {
            selectedYear ? showTopicsForYear(selectedYear) : showYearSelection();
        }

        document.addEventListener('DOMContentLoaded', () => {
            showYearSelection();
        });
    </script>
